<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="PÃ¡gina interactiva para puntuar aplicaciones// Interactive page for rating apps">
  <meta name="keywords" content="rating-component page-rate rating">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./data.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
  <!-- Rating state start -->
  <div id="container">
    <div id="text-part">
      <img id="star" src="./images/icon-star.svg" alt="estrella de cinco puntas de color anaranjado">
      <div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </div>
    </div>
    <div id="rate-part">
      <form id="rate-up-part">
        <input type="button" class="rate-button" id="one" value="1" onclick="rate(value)">
        <input type="button" class="rate-button" id="two" value="2" onclick="rate(value)">
        <input type="button" class="rate-button" id="three" value="3" onclick="rate(value)">
        <input type="button" class="rate-button" id="four" value="4" onclick="rate(value)">
        <input type="button" class="rate-button" id="five" value="5" onclick="rate(value)">
      </form>
      <form id="rate-down-part">
        <input type="button" class="submit-button" id="submit" value="SUBMIT" onclick="send()">
      </form>
    </div>
  </div>
  <!-- Rating state end -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
